<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AU Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1db954;
            --primary-hover: #1ed760;
            --bg-dark: #121212;
            --bg-secondary: #181818;
            --bg-tertiary: #282828;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --error: #e91429;
            --success: #1db954;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border: 1px solid #333;
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .input-error {
            border-color: var(--error) !important;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-music"></i>
            <h1>Welcome back</h1>
            <p>Please enter your details</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required>
                <div id="usernameError" class="error-message">Please enter a valid username</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" required>
                <div id="passwordError" class="error-message">Please enter your password</div>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Log In</button>
        </form>
        
        <div class="register-link">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const loginBtn = document.getElementById('loginBtn');

            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset error states
                usernameInput.classList.remove('input-error');
                passwordInput.classList.remove('input-error');
                usernameError.style.display = 'none';
                passwordError.style.display = 'none';
                
                // Get form values
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Simple validation
                let isValid = true;
                
                if (!username) {
                    usernameInput.classList.add('input-error');
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                
                if (!password) {
                    passwordInput.classList.add('input-error');
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Disable button and show loading state
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                
                try {
                    // Create form data
                    const formData = new FormData();
                    formData.append('name', username);
                    formData.append('password', password);
                    
                    // Send login request
                    const response = await fetch('/login', {
                        method: 'POST',
                        body: formData,
                        credentials: 'same-origin' // Important for cookies
                    });
                    
                    if (response.redirected) {
                        // Successful login will redirect to the main page
                        window.location.href = '/';
                    } else {
                        // Handle login error
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Login failed. Please try again.');
                    }
                } catch (error) {
                    // Show error message
                    usernameInput.classList.add('input-error');
                    passwordInput.classList.add('input-error');
                    usernameError.textContent = 'Invalid username or password';
                    usernameError.style.display = 'block';
                    console.error('Login error:', error);
                } finally {
                    // Reset button state
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Log In';
                }
            });
            
            // Clear error when typing
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('input', function() {
                    if (this.classList.contains('input-error')) {
                        this.classList.remove('input-error');
                        const errorElement = this.nextElementSibling;
                        if (errorElement && errorElement.classList.contains('error-message')) {
                            errorElement.style.display = 'none';
                        }
                    }
                });
            });
            
            // Check if there's an error message in the URL (for redirects from protected routes)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') === 'unauthorized') {
                usernameInput.classList.add('input-error');
                usernameError.textContent = 'Please log in to continue';
                usernameError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
