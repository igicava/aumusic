<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --bg-secondary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .player-container {
            padding: 1.5rem;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            z-index: 2;
        }

        .library-container {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-panel);
        }

        .track-list {
            display: flex;
            flex-direction: column;
        }

        .track-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .track-item:hover {
            background: var(--bg-secondary);
        }

        .track-item.active {
            background: rgba(74, 111, 165, 0.2);
        }

        .track-icon {
            margin-right: 1rem;
            color: var(--primary);
            width: 24px;
            text-align: center;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-details {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-info {
            text-align: center;
            margin-bottom: 1rem;
        }

        .current-track {
            font-size: 1.2rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-artist {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            cursor: pointer;
            margin: 1rem 0;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .player-btn {
            background: var(--bg-secondary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .player-btn:hover {
            background: var(--primary);
            transform: scale(1.05);
        }

        .player-btn:active {
            transform: scale(0.95);
        }

        .player-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .volume-control input {
            width: 100px;
        }

        .queue-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            max-height: 300px;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 8px 8px 0 0;
            overflow-y: auto;
            transform: translateY(calc(100% - 40px));
            transition: transform 0.3s;
            z-index: 100;
        }

        .queue-container.expanded {
            transform: translateY(0);
        }

        .queue-header {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-title {
            font-weight: 500;
        }

        .queue-count {
            background: var(--primary);
            color: white;
            border-radius: 10px;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }

        .queue-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .queue-item {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .queue-item:hover {
            background: var(--bg-secondary);
        }

        .queue-item.active {
            background: rgba(74, 111, 165, 0.2);
            color: var(--primary);
        }

        .queue-item-index {
            margin-right: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            min-width: 20px;
        }

        .queue-item-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .queue-item-remove {
            margin-left: 1rem;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .queue-item:hover .queue-item-remove {
            opacity: 1;
        }

        .loading {
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .error {
            padding: 1rem;
            text-align: center;
            color: #ff6b6b;
        }

        @media (max-width: 768px) {
            .queue-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="player-container">
        <div class="player-info">
            <div class="current-track" id="current-track">Выберите трек</div>
            <div class="current-artist" id="current-artist"></div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="player-controls">
            <button class="player-btn" id="prev-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            <button class="player-btn" id="play-btn">
                <svg viewBox="0 0 24 24" id="play-icon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="player-btn" id="next-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
        </div>

        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
        </div>
    </div>

    <div class="library-container">
        <div class="track-list" id="track-list">
            <div class="loading">Загрузка треков...</div>
        </div>
    </div>
</div>

<div class="queue-container" id="queue-container">
    <div class="queue-header" id="queue-header">
        <div class="queue-title">Очередь</div>
        <div class="queue-count" id="queue-count">0</div>
    </div>
    <div class="queue-list" id="queue-list"></div>
</div>

<script>
    const API_BASE_URL = window.location.origin;
    let tracks = [];
    let playQueue = [];
    let currentQueueIndex = -1;

    // DOM элементы
    const audio = new Audio();
    const currentTrackEl = document.getElementById('current-track');
    const currentArtistEl = document.getElementById('current-artist');
    const trackList = document.getElementById('track-list');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const playIcon = document.getElementById('play-icon');
    const volumeControl = document.getElementById('volume');
    const queueContainer = document.getElementById('queue-container');
    const queueHeader = document.getElementById('queue-header');
    const queueList = document.getElementById('queue-list');
    const queueCount = document.getElementById('queue-count');

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
        audio.volume = volumeControl.value;
        loadTracks();
        setupEventListeners();
    });

    // Загрузка треков
    async function loadTracks() {
        try {
            trackList.innerHTML = '<div class="loading">Загрузка треков...</div>';

            const response = await fetch(`${API_BASE_URL}/tracks`, {
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error(`Ошибка HTTP: ${response.status}`);
            }

            tracks = await response.json();

            if (!Array.isArray(tracks)) {
                throw new Error('Ожидался массив треков');
            }

            renderTrackList();

        } catch (error) {
            console.error('Ошибка загрузки треков:', error);
            trackList.innerHTML = `
                    <div class="error">
                        Ошибка загрузки треков: ${error.message}
                        <br>Проверьте консоль для подробностей
                    </div>
                `;
        }
    }

    // Отрисовка списка треков
    function renderTrackList() {
        if (tracks.length === 0) {
            trackList.innerHTML = '<div class="track-item">Нет треков в библиотеке</div>';
            return;
        }

        trackList.innerHTML = tracks.map((track, index) => {
            // Удаляем расширение файла из названия
            const trackName = track.name.replace(/\.[^/.]+$/, "");
            const fileSize = formatFileSize(track.size);
            const modDate = new Date(track.mod_time).toLocaleDateString();

            return `
                    <div class="track-item" data-id="${track.id}" data-index="${index}">
                        <div class="track-icon">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="track-info">
                            <div class="track-title">${trackName}</div>
                            <div class="track-details">
                                ${track.artist} • ${track.album} • ${fileSize} • ${modDate}
                            </div>
                        </div>
                    </div>
                `;
        }).join('');

        // Назначаем обработчики кликов
        document.querySelectorAll('.track-item').forEach(item => {
            item.addEventListener('click', () => {
                const trackId = item.dataset.id;
                const trackIndex = parseInt(item.dataset.index);
                const track = tracks.find(t => t.id === trackId);

                if (!track) return;

                // Добавляем в очередь все треки начиная с выбранного
                playQueue = tracks.slice(trackIndex);
                currentQueueIndex = 0;

                updateQueueDisplay();
                playTrack(track);
            });
        });
    }

    // Воспроизведение трека
    function playTrack(track) {
        if (!track) return;

        // Удаляем расширение файла для отображения
        const trackName = track.name.replace(/\.[^/.]+$/, "");

        currentTrackEl.textContent = trackName;
        currentArtistEl.textContent = `${track.artist} • ${track.album}`;
        audio.src = `${API_BASE_URL}/tracks/${track.id}`;

        // Сбрасываем прогресс
        progress.style.width = '0%';
        currentTimeEl.textContent = '0:00';
        durationEl.textContent = '0:00';

        audio.play()
            .then(() => {
                playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                updateQueueHighlight();
                highlightCurrentTrack();
            })
            .catch(error => {
                console.error('Ошибка воспроизведения:', error);
                alert(`Не удалось воспроизвести: ${trackName}`);
            });
    }

    // Форматирование размера файла
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    // Обновление отображения очереди
    function updateQueueDisplay() {
        queueList.innerHTML = playQueue.map((track, index) => {
            const trackName = track.name.replace(/\.[^/.]+$/, "");
            return `
                    <div class="queue-item" data-index="${index}">
                        <div class="queue-item-index">${index + 1}</div>
                        <div class="queue-item-name">${trackName}</div>
                        <div class="queue-item-remove" data-index="${index}">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                `;
        }).join('');

        queueCount.textContent = playQueue.length;

        // Обработчики для элементов очереди
        document.querySelectorAll('.queue-item').forEach(item => {
            item.addEventListener('click', (e) => {
                if (e.target.closest('.queue-item-remove')) {
                    e.stopPropagation();
                    const index = parseInt(e.target.closest('.queue-item-remove').dataset.index);
                    removeFromQueue(index);
                } else {
                    const index = parseInt(item.dataset.index);
                    playFromQueue(index);
                }
            });
        });

        updateQueueHighlight();
    }

    // Подсветка текущего трека в списке
    function highlightCurrentTrack() {
        document.querySelectorAll('.track-item').forEach(item => {
            item.classList.toggle('active', item.dataset.id === playQueue[currentQueueIndex]?.id);
        });
    }

    // Подсветка текущего трека в очереди
    function updateQueueHighlight() {
        document.querySelectorAll('.queue-item').forEach(item => {
            item.classList.toggle('active',
                parseInt(item.dataset.index) === currentQueueIndex
            );
        });
    }

    // Воспроизведение из очереди по индексу
    function playFromQueue(index) {
        if (index >= 0 && index < playQueue.length) {
            currentQueueIndex = index;
            playTrack(playQueue[index]);
        }
    }

    // Удаление из очереди
    function removeFromQueue(index) {
        if (index >= 0 && index < playQueue.length) {
            playQueue.splice(index, 1);
            if (currentQueueIndex >= index) {
                currentQueueIndex--;
            }
            updateQueueDisplay();

            if (playQueue.length === 0) {
                currentQueueIndex = -1;
                audio.pause();
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }
    }

    // Управление воспроизведением
    function togglePlay() {
        if (playQueue.length === 0) return;

        if (audio.paused) {
            audio.play()
                .then(() => {
                    playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                })
                .catch(error => {
                    console.error('Ошибка воспроизведения:', error);
                });
        } else {
            audio.pause();
            playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
        }
    }

    // Следующий трек
    function playNext() {
        if (playQueue.length > 0 && currentQueueIndex < playQueue.length - 1) {
            currentQueueIndex++;
            playTrack(playQueue[currentQueueIndex]);
        } else {
            playQueue = [];
            currentQueueIndex = -1;
            updateQueueDisplay();
        }
    }

    // Предыдущий трек
    function playPrev() {
        if (playQueue.length > 0 && currentQueueIndex > 0) {
            currentQueueIndex--;
            playTrack(playQueue[currentQueueIndex]);
        }
    }

    // Обновление прогресса
    function updateProgress() {
        const { duration, currentTime } = audio;
        if (isNaN(duration)) return;

        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = `${progressPercent}%`;

        const currentMinutes = Math.floor(currentTime / 60);
        let currentSeconds = Math.floor(currentTime % 60);
        if (currentSeconds < 10) currentSeconds = `0${currentSeconds}`;
        currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
    }

    // Установка прогресса
    function setProgress(e) {
        if (isNaN(audio.duration)) return;

        const width = this.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    }

    // Настройка обработчиков событий
    function setupEventListeners() {
        // Управление плеером
        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', playNext);
        prevBtn.addEventListener('click', playPrev);
        audio.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);
        audio.addEventListener('ended', playNext);
        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
        });

        // Управление очередью
        queueHeader.addEventListener('click', () => {
            queueContainer.classList.toggle('expanded');
        });
    }
</script>
</body>
</html>
