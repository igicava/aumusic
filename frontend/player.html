<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --bg-secondary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .player-container {
            padding: 1.5rem;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            z-index: 2;
        }

        .library-container {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-panel);
            display: flex;
            flex-direction: column;
        }

        .library-nav {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .library-nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .library-nav-btn.active {
            color: var(--primary);
            background: var(--bg-secondary);
        }

        .library-content {
            flex: 1;
            overflow-y: auto;
        }

        .track-list {
            display: flex;
            flex-direction: column;
        }

        .track-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }

        .track-item:hover {
            background: var(--bg-secondary);
        }

        .track-item.active {
            background: rgba(74, 111, 165, 0.2);
        }

        .track-icon {
            margin-right: 1rem;
            color: var(--primary);
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-weight: 500;
        }

        .track-artist {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
        }

        .track-duration {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: 1rem;
        }

        /* Стили плеера */
        .player-info {
            text-align: center;
            margin-bottom: 1rem;
        }

        .track-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-artist {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            cursor: pointer;
            margin: 1rem 0;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        button {
            background: var(--bg-secondary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--primary);
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
        }

        /* Стили очереди */
        .queue-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            max-height: 300px;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 8px 8px 0 0;
            overflow-y: auto;
            transform: translateY(calc(100% - 40px));
            transition: transform 0.3s;
            z-index: 100;
        }

        .queue-container:hover,
        .queue-container.expanded {
            transform: translateY(0);
        }

        .queue-header {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-title {
            font-weight: 500;
        }

        .queue-count {
            background: var(--primary);
            color: white;
            border-radius: 10px;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }

        .queue-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .queue-item {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .queue-item:hover {
            background: var(--bg-secondary);
        }

        .queue-item.active {
            color: var(--primary);
            font-weight: 500;
        }

        .queue-item-index {
            margin-right: 0.8rem;
            color: var(--text-secondary);
        }

        .queue-item-remove {
            margin-left: auto;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .queue-item:hover .queue-item-remove {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .queue-container {
                width: 100%;
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="player-container">
        <div class="player-info">
            <div class="track-title" id="current-track">Выберите трек</div>
            <div class="track-artist" id="current-artist"></div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="player-controls">
            <button id="prev-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            <button id="play-btn">
                <svg viewBox="0 0 24 24" id="play-icon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button id="next-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
        </div>

        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
        </div>
    </div>

    <div class="library-container">
        <div class="library-nav">
            <button class="library-nav-btn active" data-view="all">Все треки</button>
            <button class="library-nav-btn" data-view="artists">Артисты</button>
            <button class="library-nav-btn" data-view="albums">Альбомы</button>
        </div>

        <div class="library-content">
            <div class="track-list" id="track-list">
                <div class="loading">Загрузка треков...</div>
            </div>
        </div>
    </div>
</div>

<div class="queue-container" id="queue-container">
    <div class="queue-header" id="queue-header">
        <div class="queue-title">Очередь</div>
        <div class="queue-count" id="queue-count">0</div>
    </div>
    <div class="queue-list" id="queue-list"></div>
</div>

<script>
    const API_BASE_URL = window.location.origin;
    let tracks = [];
    let playQueue = [];
    let currentQueueIndex = -1;
    let currentView = 'all';

    // Элементы DOM
    const audio = new Audio();
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const currentTrackEl = document.getElementById('current-track');
    const currentArtistEl = document.getElementById('current-artist');
    const volumeControl = document.getElementById('volume');
    const playIcon = document.getElementById('play-icon');
    const trackList = document.getElementById('track-list');
    const navButtons = document.querySelectorAll('.library-nav-btn');

    // Элементы очереди
    const queueContainer = document.getElementById('queue-container');
    const queueHeader = document.getElementById('queue-header');
    const queueList = document.getElementById('queue-list');
    const queueCount = document.getElementById('queue-count');

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
        audio.volume = volumeControl.value;
        loadTracks();
        setupEventListeners();
    });

    function setupEventListeners() {
        // Навигация
        navButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                navButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                renderTracks();
            });
        });

        // Управление плеером
        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', playNext);
        prevBtn.addEventListener('click', playPrev);
        audio.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);
        audio.addEventListener('ended', playNext);
        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
        });

        // Управление очередью
        queueHeader.addEventListener('click', () => {
            queueContainer.classList.toggle('expanded');
        });
    }

    // Загрузка треков
    async function loadTracks() {
        try {
            const response = await fetch(`${API_BASE_URL}/tracks`, {
                credentials: 'include'
            });

            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            tracks = await response.json();
            console.log('Loaded tracks:', tracks);

            renderTracks();

        } catch (error) {
            console.error('Error loading tracks:', error);
            trackList.innerHTML = `
                    <div class="error">
                        Ошибка загрузки треков: ${error.message}<br>
                        Проверьте:<br>
                        1. Авторизованы ли вы<br>
                        2. Консоль для подробностей
                    </div>
                `;
        }
    }

    // Рендер треков
    function renderTracks() {
        if (tracks.length === 0) {
            trackList.innerHTML = '<div class="track-item">Нет треков в библиотеке</div>';
            return;
        }

        let filteredTracks = tracks;

        // Здесь можно добавить фильтрацию по артистам/альбомам
        // когда будет реализована соответствующая логика

        trackList.innerHTML = filteredTracks.map((track, index) => `
                <div class="track-item" data-id="${track.Id}" data-index="${index}">
                    <div class="track-icon">
                        <i class="fas fa-music"></i>
                    </div>
                    <div class="track-info">
                        <div class="track-title">${track.Name}</div>
                        <div class="track-artist">${track.Artist} • ${track.Album}</div>
                    </div>
                    <div class="track-duration">${formatTime(track.ModTime)}</div>
                </div>
            `).join('');

        // Обработчики кликов на треки
        document.querySelectorAll('.track-item').forEach(item => {
            item.addEventListener('click', () => {
                const trackId = item.dataset.id;
                const trackIndex = parseInt(item.dataset.index);
                const track = tracks.find(t => t.Id === trackId);

                // Добавляем в очередь все треки, начиная с выбранного
                playQueue = tracks.slice(trackIndex);
                currentQueueIndex = 0;

                updateQueueDisplay();
                loadTrack(track);
            });
        });
    }

    // Форматирование времени
    function formatTime(modTime) {
        // Здесь можно реализовать форматирование даты/времени
        // или продолжительности трека, если она будет в данных
        return '';
    }

    // Загрузка трека для воспроизведения
    function loadTrack(track) {
        if (!track) return;

        audio.src = `${API_BASE_URL}/tracks/${track.Id}`;

        currentTrackEl.textContent = track.Name;
        currentArtistEl.textContent = `${track.Artist} • ${track.Album}`;

        progress.style.width = '0%';
        currentTimeEl.textContent = '0:00';
        durationEl.textContent = '0:00';

        audio.play()
            .then(() => {
                playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                updateQueueHighlight();
                updateActiveTrack();
            })
            .catch(error => {
                console.error('Playback failed:', error);
            });
    }

    // Обновление активного трека в списке
    function updateActiveTrack() {
        document.querySelectorAll('.track-item').forEach(item => {
            item.classList.toggle('active',
                item.dataset.id === playQueue[currentQueueIndex]?.Id
            );
        });
    }

    // Управление воспроизведением
    function togglePlay() {
        if (playQueue.length === 0) return;

        if (audio.paused) {
            audio.play()
                .then(() => {
                    playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                })
                .catch(error => {
                    console.error('Playback failed:', error);
                });
        } else {
            audio.pause();
            playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
        }
    }

    function playNext() {
        if (playQueue.length > 0 && currentQueueIndex < playQueue.length - 1) {
            currentQueueIndex++;
            loadTrack(playQueue[currentQueueIndex]);
        } else {
            playQueue = [];
            currentQueueIndex = -1;
            updateQueueDisplay();
        }
    }

    function playPrev() {
        if (playQueue.length > 0 && currentQueueIndex > 0) {
            currentQueueIndex--;
            loadTrack(playQueue[currentQueueIndex]);
        }
    }

    function updateProgress() {
        const { duration, currentTime } = audio;
        if (isNaN(duration)) return;

        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = `${progressPercent}%`;

        const currentMinutes = Math.floor(currentTime / 60);
        let currentSeconds = Math.floor(currentTime % 60);
        if (currentSeconds < 10) currentSeconds = `0${currentSeconds}`;
        currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
    }

    function setProgress(e) {
        if (isNaN(audio.duration)) return;

        const width = this.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    }

    // Управление очередью
    function updateQueueDisplay() {
        queueList.innerHTML = playQueue.map((track, index) => {
            return `
                    <div class="queue-item ${index === currentQueueIndex ? 'active' : ''}"
                         data-index="${index}">
                        <div class="queue-item-index">${index + 1}</div>
                        <div class="queue-item-name">${track.Name}</div>
                        <div class="queue-item-remove" data-index="${index}">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                `;
        }).join('');

        queueCount.textContent = playQueue.length;

        // Обработчики для элементов очереди
        document.querySelectorAll('.queue-item').forEach(item => {
            item.addEventListener('click', (e) => {
                if (e.target.closest('.queue-item-remove')) {
                    e.stopPropagation();
                    const index = parseInt(e.target.closest('.queue-item-remove').dataset.index);
                    removeFromQueue(index);
                } else {
                    const index = parseInt(item.dataset.index);
                    playFromQueue(index);
                }
            });
        });
    }

    function updateQueueHighlight() {
        document.querySelectorAll('.queue-item').forEach(item => {
            item.classList.toggle('active',
                parseInt(item.dataset.index) === currentQueueIndex
            );
        });
    }

    function playFromQueue(index) {
        if (index >= 0 && index < playQueue.length) {
            currentQueueIndex = index;
            loadTrack(playQueue[index]);
        }
    }

    function removeFromQueue(index) {
        if (index >= 0 && index < playQueue.length) {
            playQueue.splice(index, 1);
            if (currentQueueIndex >= index) {
                currentQueueIndex--;
            }
            updateQueueDisplay();

            if (playQueue.length === 0) {
                currentQueueIndex = -1;
                audio.pause();
            }
        }
    }
</script>
</body>
</html>
