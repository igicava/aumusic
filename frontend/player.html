<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --bg-secondary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .player-container {
            padding: 1.5rem;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            z-index: 2;
        }

        .library-container {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-panel);
        }

        .library-nav {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-panel);
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .library-nav-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .library-nav-btn.active {
            color: var(--primary);
            background: var(--bg-secondary);
        }

        .back-btn {
            margin-right: auto;
            display: none;
            background: none;
            border: none;
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .back-btn.visible {
            display: block;
        }

        .upload-btn, .logout-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .upload-btn:hover, .logout-btn:hover {
            background: #3a5a8f;
        }

        .action-buttons {
            margin-left: auto;
            display: flex;
            gap: 1rem;
        }

        .section-title {
            padding: 1rem;
            font-size: 1.2rem;
            border-bottom: 1px solid var(--border);
            background: var(--bg-panel);
            position: sticky;
            top: 57px;
            z-index: 1;
        }

        .track-list {
            display: flex;
            flex-direction: column;
        }

        .track-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
            position: relative;
        }

        .track-item:hover {
            background: var(--bg-secondary);
        }

        .track-item.active {
            background: rgba(74, 111, 165, 0.2);
        }

        .track-icon {
            margin-right: 1rem;
            color: var(--primary);
            width: 24px;
            text-align: center;
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-details {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-actions {
            display: none;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .track-item:hover .track-actions {
            display: flex;
            gap: 0.5rem;
        }

        .track-action-btn {
            background: var(--bg-secondary);
            border: none;
            color: var(--text-secondary);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .track-action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .player-info {
            text-align: center;
            margin-bottom: 1rem;
        }

        .current-track {
            font-size: 1.2rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .current-artist {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            cursor: pointer;
            margin: 1rem 0;
        }

        .progress {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .player-btn {
            background: var(--bg-secondary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .player-btn:hover {
            background: var(--primary);
            transform: scale(1.05);
        }

        .player-btn:active {
            transform: scale(0.95);
        }

        .player-btn svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .player-btn.shuffle.active {
            background: var(--primary);
            color: white;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .volume-control input {
            width: 100px;
        }

        .queue-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 300px;
            max-height: 300px;
            background: var(--bg-panel);
            border: 1px solid var(--border);
            border-radius: 8px 8px 0 0;
            overflow-y: auto;
            transform: translateY(calc(100% - 40px));
            transition: transform 0.3s;
            z-index: 100;
        }

        .queue-container.expanded {
            transform: translateY(0);
        }

        .queue-header {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .queue-title {
            font-weight: 500;
        }

        .queue-count {
            background: var(--primary);
            color: white;
            border-radius: 10px;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }

        .queue-list {
            max-height: 250px;
            overflow-y: auto;
        }

        .queue-item {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .queue-item:hover {
            background: var(--bg-secondary);
        }

        .queue-item.active {
            background: rgba(74, 111, 165, 0.2);
            color: var(--primary);
        }

        .queue-item-index {
            margin-right: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            min-width: 20px;
        }

        .queue-item-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .queue-item-remove {
            margin-left: 1rem;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .queue-item:hover .queue-item-remove {
            opacity: 1;
        }

        .loading {
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .error {
            padding: 1rem;
            text-align: center;
            color: #ff6b6b;
        }

        .empty-library {
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .queue-container {
                width: 100%;
            }

            .action-buttons {
                margin-left: 0;
                margin-top: 1rem;
                width: 100%;
                justify-content: flex-end;
            }

            .library-nav {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="player-container">
        <div class="player-info">
            <div class="current-track" id="current-track">Выберите трек</div>
            <div class="current-artist" id="current-artist"></div>
        </div>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
        </div>
        <div class="time">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="player-controls">
            <button class="player-btn" id="shuffle-btn" title="Случайный порядок">
                <svg viewBox="0 0 24 24">
                    <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                </svg>
            </button>
            <button class="player-btn" id="prev-btn" title="Предыдущий трек">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>
            <button class="player-btn" id="play-btn" title="Воспроизвести/Пауза">
                <svg viewBox="0 0 24 24" id="play-icon">
                    <path d="M8 5v14l11-7z"/>
                </svg>
            </button>
            <button class="player-btn" id="next-btn" title="Следующий трек">
                <svg viewBox="0 0 24 24">
                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                </svg>
            </button>
        </div>

        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
        </div>
    </div>

    <div class="library-container">
        <div class="library-nav">
            <button class="back-btn">
                <i class="fas fa-arrow-left"></i> Назад
            </button>
            <button class="library-nav-btn" id="artists-btn">Артисты</button>
            <button class="library-nav-btn" id="albums-btn">Альбомы</button>
            <button class="library-nav-btn active" id="tracks-btn">Треки</button>
            <div class="action-buttons">
                <button class="upload-btn" id="upload-btn">
                    <i class="fas fa-upload"></i> Загрузить
                </button>
                <button class="logout-btn" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Выход
                </button>
            </div>
        </div>

        <div class="library-content">
            <div class="track-list" id="track-list">
                <div class="loading">Загрузка треков...</div>
            </div>
        </div>
    </div>
</div>

<div class="queue-container" id="queue-container">
    <div class="queue-header" id="queue-header">
        <div class="queue-title">Очередь</div>
        <div class="queue-count" id="queue-count">0</div>
    </div>
    <div class="queue-list" id="queue-list"></div>
</div>

<script>
    const API_BASE_URL = window.location.origin;
    let tracks = [];
    let playQueue = [];
    let currentQueueIndex = -1;
    let currentView = 'tracks'; // 'tracks', 'artists', 'albums', 'artistTracks', 'albumTracks', 'artistAlbums'
    let currentArtist = null;
    let currentAlbum = null;
    let isShuffleMode = false;
    let originalQueueOrder = [];

    // DOM элементы
    const audio = new Audio();
    const currentTrackEl = document.getElementById('current-track');
    const currentArtistEl = document.getElementById('current-artist');
    const trackList = document.getElementById('track-list');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const playBtn = document.getElementById('play-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const playIcon = document.getElementById('play-icon');
    const volumeControl = document.getElementById('volume');
    const queueContainer = document.getElementById('queue-container');
    const queueHeader = document.getElementById('queue-header');
    const queueList = document.getElementById('queue-list');
    const queueCount = document.getElementById('queue-count');
    const artistsBtn = document.getElementById('artists-btn');
    const albumsBtn = document.getElementById('albums-btn');
    const tracksBtn = document.getElementById('tracks-btn');
    const backBtn = document.querySelector('.back-btn');
    const uploadBtn = document.getElementById('upload-btn');
    const logoutBtn = document.getElementById('logout-btn');

    // Инициализация
    document.addEventListener('DOMContentLoaded', () => {
        audio.volume = volumeControl.value;
        loadTracks();
        setupEventListeners();
    });

    // Загрузка треков
    async function loadTracks() {
        try {
            trackList.innerHTML = '<div class="loading">Загрузка треков...</div>';

            const response = await fetch(`${API_BASE_URL}/tracks`, {
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error(`Ошибка HTTP: ${response.status}`);
            }

            tracks = await response.json();

            if (!Array.isArray(tracks)) {
                throw new Error('Ожидался массив треков');
            }

            if (tracks.length === 0) {
                trackList.innerHTML = '<div class="empty-library">У вас пока нет треков. Загрузите музыку, чтобы начать слушать.</div>';
                return;
            }

            renderTrackList();

        } catch (error) {
            console.error('Ошибка загрузки треков:', error);
            trackList.innerHTML = `
                    <div class="error">
                        Ошибка загрузки треков: ${error.message}
                        <br>Проверьте консоль для подробностей
                    </div>
                `;
        }
    }

    // Обработка данных библиотеки
    function processLibraryData() {
        const artistsMap = new Map();
        const albumsMap = new Map();

        tracks.forEach(track => {
            // Обработка артистов
            if (!artistsMap.has(track.artist)) {
                artistsMap.set(track.artist, {
                    name: track.artist,
                    tracks: [],
                    albums: new Set()
                });
            }
            const artist = artistsMap.get(track.artist);
            artist.tracks.push(track);
            artist.albums.add(track.album);

            // Обработка альбомов
            const albumKey = `${track.artist}|${track.album}`;
            if (!albumsMap.has(albumKey)) {
                albumsMap.set(albumKey, {
                    artist: track.artist,
                    name: track.album,
                    tracks: []
                });
            }
            albumsMap.get(albumKey).tracks.push(track);
        });

        return {
            artists: Array.from(artistsMap.values()).sort((a, b) => a.name.localeCompare(b.name)),
            albums: Array.from(albumsMap.values()).sort((a, b) => a.name.localeCompare(b.name))
        };
    }

    // Отображение списка треков
    function renderTrackList() {
        currentView = 'tracks';
        currentArtist = null;
        currentAlbum = null;

        if (tracks.length === 0) {
            trackList.innerHTML = '<div class="empty-library">У вас пока нет треков. Загрузите музыку, чтобы начать слушать.</div>';
            return;
        }

        trackList.innerHTML = `
                <div class="section-title">Все треки</div>
                ${tracks.map((track, index) => `
                    <div class="track-item" data-id="${track.id}" data-index="${index}">
                        <div class="track-icon">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="track-info">
                            <div class="track-title">${track.name.replace(/\.[^/.]+$/, "")}</div>
                            <div class="track-details">
                                ${track.artist} • ${track.album} • ${formatFileSize(track.size)} • ${new Date(track.mod_time).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="track-actions">
                            <button class="track-action-btn delete-btn" data-id="${track.id}" title="Удалить трек">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('')}
            `;

        setupTrackItemsListeners();
        backBtn.classList.remove('visible');
        updateActiveNavButton('tracks');
    }

    // Отображение списка артистов
    function renderArtists() {
        const { artists } = processLibraryData();
        currentView = 'artists';

        trackList.innerHTML = `
                <div class="section-title">Артисты</div>
                ${artists.map(artist => `
                    <div class="track-item" data-artist="${artist.name}">
                        <div class="track-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="track-info">
                            <div class="track-title">${artist.name}</div>
                            <div class="track-details">
                                ${artist.tracks.length} треков • ${artist.albums.size} альбомов
                            </div>
                        </div>
                        <div class="track-icon">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                `).join('')}
            `;

        document.querySelectorAll('.track-item[data-artist]').forEach(item => {
            item.addEventListener('click', () => {
                const artistName = item.dataset.artist;
                const artistData = processLibraryData().artists.find(a => a.name === artistName);
                renderArtistAlbums(artistData);
            });
        });

        backBtn.classList.remove('visible');
        updateActiveNavButton('artists');
    }

    // Отображение альбомов артиста
    function renderArtistAlbums(artist) {
        currentArtist = artist;
        currentView = 'artistAlbums';

        const albums = Array.from(artist.albums).map(albumName => {
            return {
                artist: artist.name,
                name: albumName,
                tracks: artist.tracks.filter(track => track.album === albumName)
            };
        }).sort((a, b) => a.name.localeCompare(b.name));

        trackList.innerHTML = `
                <div class="section-title">${artist.name} - Альбомы</div>
                ${albums.map(album => `
                    <div class="track-item" data-album="${album.name}" data-artist="${album.artist}">
                        <div class="track-icon">
                            <i class="fas fa-compact-disc"></i>
                        </div>
                        <div class="track-info">
                            <div class="track-title">${album.name}</div>
                            <div class="track-details">
                                ${album.tracks.length} треков
                            </div>
                        </div>
                        <div class="track-icon">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                `).join('')}
            `;

        document.querySelectorAll('.track-item[data-album]').forEach(item => {
            item.addEventListener('click', () => {
                const albumName = item.dataset.album;
                const artistName = item.dataset.artist;
                const albumData = {
                    artist: artistName,
                    name: albumName,
                    tracks: artist.tracks.filter(track => track.album === albumName)
                };
                renderAlbumTracks(albumData);
            });
        });

        backBtn.classList.add('visible');
    }

    // Отображение треков артиста
    function renderArtistTracks(artist) {
        currentArtist = artist;
        currentView = 'artistTracks';

        trackList.innerHTML = `
                <div class="section-title">${artist.name}</div>
                ${artist.tracks.map(track => `
                    <div class="track-item" data-id="${track.id}">
                        <div class="track-icon">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="track-info">
                            <div class="track-title">${track.name.replace(/\.[^/.]+$/, "")}</div>
                            <div class="track-details">
                                ${track.album} • ${formatFileSize(track.size)} • ${new Date(track.mod_time).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="track-actions">
                            <button class="track-action-btn delete-btn" data-id="${track.id}" title="Удалить трек">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('')}
            `;

        setupTrackItemsListeners();
        backBtn.classList.add('visible');
    }

    // Отображение списка альбомов
    function renderAlbums() {
        const { albums } = processLibraryData();
        currentView = 'albums';

        trackList.innerHTML = `
                <div class="section-title">Альбомы</div>
                ${albums.map(album => `
                    <div class="track-item" data-album="${album.name}" data-artist="${album.artist}">
                        <div class="track-icon">
                            <i class="fas fa-compact-disc"></i>
                        </div>
                        <div class="track-info">
                            <div class="track-title">${album.name}</div>
                            <div class="track-details">
                                ${album.artist} • ${album.tracks.length} треков
                            </div>
                        </div>
                        <div class="track-icon">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                `).join('')}
            `;

        document.querySelectorAll('.track-item[data-album]').forEach(item => {
            item.addEventListener('click', () => {
                const albumName = item.dataset.album;
                const artistName = item.dataset.artist;
                const albumData = processLibraryData().albums.find(a =>
                    a.name === albumName && a.artist === artistName
                );
                renderAlbumTracks(albumData);
            });
        });

        backBtn.classList.remove('visible');
        updateActiveNavButton('albums');
    }

    // Отображение треков альбома
    function renderAlbumTracks(album) {
        currentAlbum = album;
        currentView = 'albumTracks';

        trackList.innerHTML = `
                <div class="section-title">${album.name} (${album.artist})</div>
                ${album.tracks.map(track => `
                    <div class="track-item" data-id="${track.id}">
                        <div class="track-icon">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="track-info">
                            <div class="track-title">${track.name.replace(/\.[^/.]+$/, "")}</div>
                            <div class="track-details">
                                ${formatFileSize(track.size)} • ${new Date(track.mod_time).toLocaleDateString()}
                            </div>
                        </div>
                        <div class="track-actions">
                            <button class="track-action-btn delete-btn" data-id="${track.id}" title="Удалить трек">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `).join('')}
            `;

        setupTrackItemsListeners();
        backBtn.classList.add('visible');
    }

    // Настройка обработчиков для элементов треков
    function setupTrackItemsListeners() {
        document.querySelectorAll('.track-item[data-id]').forEach(item => {
            item.addEventListener('click', (e) => {
                if (e.target.closest('.delete-btn')) {
                    e.stopPropagation();
                    return;
                }

                const trackId = item.dataset.id;
                const trackIndex = item.dataset.index ? parseInt(item.dataset.index) :
                    tracks.findIndex(t => t.id === trackId);
                const track = tracks.find(t => t.id === trackId);

                if (!track) return;

                // Определяем какие треки добавлять в очередь
                let queueTracks = [];

                if (currentView === 'artistTracks' && currentArtist) {
                    queueTracks = currentArtist.tracks;
                    currentQueueIndex = currentArtist.tracks.findIndex(t => t.id === trackId);
                }
                else if (currentView === 'albumTracks' && currentAlbum) {
                    queueTracks = currentAlbum.tracks;
                    currentQueueIndex = currentAlbum.tracks.findIndex(t => t.id === trackId);
                }
                else {
                    queueTracks = tracks.slice(trackIndex);
                    currentQueueIndex = 0;
                }

                playQueue = queueTracks;
                originalQueueOrder = [...playQueue];

                if (isShuffleMode) {
                    shuffleQueue();
                }

                updateQueueDisplay();
                playTrack(track);
            });
        });

        // Обработчики для кнопок удаления
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                e.stopPropagation();
                const trackId = btn.dataset.id;
                const track = tracks.find(t => t.id === trackId);

                if (!track) return;

                if (confirm(`Вы уверены, что хотите удалить трек "${track.name.replace(/\.[^/.]+$/, "")}"?`)) {
                    try {
                        const response = await fetch(`${API_BASE_URL}/delete/${trackId}`, {
                            method: 'DELETE',
                            credentials: 'include'
                        });

                        if (!response.ok) {
                            throw new Error(`Ошибка HTTP: ${response.status}`);
                        }

                        // Удаляем трек из всех списков
                        tracks = tracks.filter(t => t.id !== trackId);

                        // Обновляем текущий вид
                        switch (currentView) {
                            case 'tracks':
                                renderTrackList();
                                break;
                            case 'artistTracks':
                                if (currentArtist) {
                                    currentArtist.tracks = currentArtist.tracks.filter(t => t.id !== trackId);
                                    renderArtistTracks(currentArtist);
                                }
                                break;
                            case 'albumTracks':
                                if (currentAlbum) {
                                    currentAlbum.tracks = currentAlbum.tracks.filter(t => t.id !== trackId);
                                    renderAlbumTracks(currentAlbum);
                                }
                                break;
                            default:
                                renderTrackList();
                        }

                        // Удаляем из очереди, если там есть
                        const queueIndex = playQueue.findIndex(t => t.id === trackId);
                        if (queueIndex !== -1) {
                            removeFromQueue(queueIndex);
                        }

                    } catch (error) {
                        console.error('Ошибка удаления трека:', error);
                        alert(`Не удалось удалить трек: ${error.message}`);
                    }
                }
            });
        });
    }

    // Воспроизведение трека
    function playTrack(track) {
        if (!track) return;

        const trackName = track.name.replace(/\.[^/.]+$/, "");

        currentTrackEl.textContent = trackName;
        currentArtistEl.textContent = `${track.artist} • ${track.album}`;
        audio.src = `${API_BASE_URL}/tracks/${track.id}`;

        // Сбрасываем прогресс
        progress.style.width = '0%';
        currentTimeEl.textContent = '0:00';
        durationEl.textContent = '0:00';

        // Обработчик для обновления продолжительности трека
        const onLoadedMetadata = () => {
            const duration = audio.duration;
            const durationMinutes = Math.floor(duration / 60);
            let durationSeconds = Math.floor(duration % 60);
            if (durationSeconds < 10) durationSeconds = `0${durationSeconds}`;
            durationEl.textContent = `${durationMinutes}:${durationSeconds}`;
            audio.removeEventListener('loadedmetadata', onLoadedMetadata);
        };

        audio.addEventListener('loadedmetadata', onLoadedMetadata);

        audio.play()
            .then(() => {
                playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                updateQueueHighlight();
                highlightCurrentTrack();
            })
            .catch(error => {
                console.error('Ошибка воспроизведения:', error);
                alert(`Не удалось воспроизвести: ${trackName}`);
            });
    }

    // Перемешивание очереди
    function shuffleQueue() {
        if (playQueue.length === 0) return;

        // Сохраняем текущий трек на первом месте
        const currentTrack = playQueue[currentQueueIndex];
        const otherTracks = playQueue.filter((_, index) => index !== currentQueueIndex);

        // Перемешиваем остальные треки
        for (let i = otherTracks.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [otherTracks[i], otherTracks[j]] = [otherTracks[j], otherTracks[i]];
        }

        // Собираем новую очередь
        playQueue = [currentTrack, ...otherTracks];
        currentQueueIndex = 0;

        updateQueueDisplay();
    }

    // Включение/выключение режима перемешивания
    function toggleShuffle() {
        isShuffleMode = !isShuffleMode;
        shuffleBtn.classList.toggle('active', isShuffleMode);

        if (isShuffleMode) {
            originalQueueOrder = [...playQueue];
            shuffleQueue();
        } else {
            if (originalQueueOrder.length > 0) {
                // Восстанавливаем оригинальный порядок, но текущий трек остается на месте
                const currentTrack = playQueue[currentQueueIndex];
                playQueue = [...originalQueueOrder];
                currentQueueIndex = playQueue.findIndex(t => t.id === currentTrack.id);
                updateQueueDisplay();
            }
        }
    }

    // Форматирование размера файла
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
    }

    // Обновление отображения очереди
    function updateQueueDisplay() {
        queueList.innerHTML = playQueue.map((track, index) => {
            const trackName = track.name.replace(/\.[^/.]+$/, "");
            return `
                    <div class="queue-item" data-index="${index}">
                        <div class="queue-item-index">${index + 1}</div>
                        <div class="queue-item-name">${trackName}</div>
                        <div class="queue-item-remove" data-index="${index}">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                `;
        }).join('');

        queueCount.textContent = playQueue.length;

        // Обработчики для элементов очереди
        document.querySelectorAll('.queue-item').forEach(item => {
            item.addEventListener('click', (e) => {
                if (e.target.closest('.queue-item-remove')) {
                    e.stopPropagation();
                    const index = parseInt(e.target.closest('.queue-item-remove').dataset.index);
                    removeFromQueue(index);
                } else {
                    const index = parseInt(item.dataset.index);
                    playFromQueue(index);
                }
            });
        });

        updateQueueHighlight();
    }

    // Подсветка текущего трека в списке
    function highlightCurrentTrack() {
        document.querySelectorAll('.track-item').forEach(item => {
            item.classList.toggle('active', item.dataset.id === playQueue[currentQueueIndex]?.id);
        });
    }

    // Подсветка текущего трека в очереди
    function updateQueueHighlight() {
        document.querySelectorAll('.queue-item').forEach(item => {
            item.classList.toggle('active',
                parseInt(item.dataset.index) === currentQueueIndex
            );
        });
    }

    // Воспроизведение из очереди по индексу
    function playFromQueue(index) {
        if (index >= 0 && index < playQueue.length) {
            currentQueueIndex = index;
            playTrack(playQueue[index]);
        }
    }

    // Удаление из очереди
    function removeFromQueue(index) {
        if (index >= 0 && index < playQueue.length) {
            playQueue.splice(index, 1);
            if (currentQueueIndex >= index) {
                currentQueueIndex--;
            }
            updateQueueDisplay();

            if (playQueue.length === 0) {
                currentQueueIndex = -1;
                audio.pause();
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }
    }

    // Управление воспроизведением
    function togglePlay() {
        if (playQueue.length === 0) return;

        if (audio.paused) {
            audio.play()
                .then(() => {
                    playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
                })
                .catch(error => {
                    console.error('Ошибка воспроизведения:', error);
                });
        } else {
            audio.pause();
            playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
        }
    }

    // Следующий трек
    function playNext() {
        if (playQueue.length === 0) return;

        if (isShuffleMode && currentQueueIndex === 0 && playQueue.length > 1) {
            // В режиме shuffle после первого трека перемешиваем остальные снова
            shuffleQueue();
            currentQueueIndex = 0;
        }

        if (currentQueueIndex < playQueue.length - 1) {
            currentQueueIndex++;
            playTrack(playQueue[currentQueueIndex]);
        } else {
            // Достигнут конец очереди
            if (isShuffleMode) {
                // В режиме shuffle начинаем заново с перемешанной очереди
                shuffleQueue();
                currentQueueIndex = 0;
                playTrack(playQueue[0]);
            } else {
                // В обычном режиме просто останавливаем воспроизведение
                playQueue = [];
                currentQueueIndex = -1;
                updateQueueDisplay();
                audio.pause();
                playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>';
            }
        }
    }

    // Предыдущий трек
    function playPrev() {
        if (playQueue.length > 0 && currentQueueIndex > 0) {
            currentQueueIndex--;
            playTrack(playQueue[currentQueueIndex]);
        }
    }

    // Обновление прогресса
    function updateProgress() {
        const { duration, currentTime } = audio;
        if (isNaN(duration)) return;

        const progressPercent = (currentTime / duration) * 100;
        progress.style.width = `${progressPercent}%`;

        const currentMinutes = Math.floor(currentTime / 60);
        let currentSeconds = Math.floor(currentTime % 60);
        if (currentSeconds < 10) currentSeconds = `0${currentSeconds}`;
        currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
    }

    // Установка прогресса
    function setProgress(e) {
        if (isNaN(audio.duration)) return;

        const width = this.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    }

    // Выход из аккаунта
    async function logout() {
        try {
            const response = await fetch(`${API_BASE_URL}/logout`, {
                method: 'POST',
                credentials: 'include'
            });

            if (response.ok) {
                window.location.href = '/login'; // Перенаправляем на страницу входа
            } else {
                throw new Error('Ошибка при выходе из аккаунта');
            }
        } catch (error) {
            console.error('Ошибка выхода:', error);
            alert(`Не удалось выйти: ${error.message}`);
        }
    }

    // Обновление активной кнопки навигации
    function updateActiveNavButton(activeView) {
        artistsBtn.classList.toggle('active', activeView === 'artists');
        albumsBtn.classList.toggle('active', activeView === 'albums');
        tracksBtn.classList.toggle('active', activeView === 'tracks');
    }

    // Настройка обработчиков событий
    function setupEventListeners() {
        // Управление плеером
        playBtn.addEventListener('click', togglePlay);
        nextBtn.addEventListener('click', playNext);
        prevBtn.addEventListener('click', playPrev);
        shuffleBtn.addEventListener('click', toggleShuffle);
        audio.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);
        audio.addEventListener('ended', playNext);
        volumeControl.addEventListener('input', () => {
            audio.volume = volumeControl.value;
        });

        // Управление очередью
        queueHeader.addEventListener('click', () => {
            queueContainer.classList.toggle('expanded');
        });

        // Навигация по библиотеке
        artistsBtn.addEventListener('click', renderArtists);
        albumsBtn.addEventListener('click', renderAlbums);
        tracksBtn.addEventListener('click', renderTrackList);

        // Кнопка "Назад"
        backBtn.addEventListener('click', () => {
            if (currentView === 'artistTracks' || currentView === 'artistAlbums') {
                renderArtists();
            }
            else if (currentView === 'albumTracks') {
                if (currentArtist) {
                    renderArtistAlbums(currentArtist);
                } else {
                    renderAlbums();
                }
            }
        });

        // Кнопка загрузки
        uploadBtn.addEventListener('click', () => {
            window.location.href = '/upload';
        });

        // Кнопка выхода
        logoutBtn.addEventListener('click', logout);
    }
</script>
