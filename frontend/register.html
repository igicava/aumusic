<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AU Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1db954;
            --primary-hover: #1ed760;
            --bg-dark: #121212;
            --bg-secondary: #181818;
            --bg-tertiary: #282828;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --error: #e91429;
            --success: #1db954;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--bg-tertiary);
            border: 1px solid #333;
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 4px;
            display: none;
            min-height: 20px;
        }

        .input-error {
            border-color: var(--error) !important;
        }

        .success-message {
            display: none;
            background-color: rgba(29, 185, 84, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 12px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <i class="fas fa-music"></i>
            <h1>Create account</h1>
            <p>Sign up to start listening to music</p>
        </div>
        
        <div id="successMessage" class="success-message">
            <i class="fas fa-check-circle"></i> Registration successful! Redirecting to login...
        </div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" required>
                <div id="usernameError" class="error-message">Please choose a username</div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
                <div id="emailError" class="error-message">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" class="form-control" required minlength="8">
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div id="passwordError" class="error-message">Password must be at least 8 characters long</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <button type="button" class="password-toggle" id="toggleConfirmPassword">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div id="confirmPasswordError" class="error-message">Passwords do not match</div>
            </div>
            
            <button type="submit" class="btn" id="registerBtn">Sign Up</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const registerForm = document.getElementById('registerForm');
            const usernameInput = document.getElementById('username');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const successMessage = document.getElementById('successMessage');
            const registerBtn = document.getElementById('registerBtn');

            // Toggle password visibility
            function setupPasswordToggle(button, input) {
                button.addEventListener('click', function() {
                    const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                    input.setAttribute('type', type);
                    const icon = button.querySelector('i');
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                });
            }

            setupPasswordToggle(togglePassword, passwordInput);
            setupPasswordToggle(toggleConfirmPassword, confirmPasswordInput);

            // Handle form submission
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset error states
                [usernameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
                    input.classList.remove('input-error');
                    const errorElement = input.nextElementSibling;
                    if (errorElement && errorElement.classList.contains('error-message')) {
                        errorElement.style.display = 'none';
                    }
                });
                
                // Get form values
                const username = usernameInput.value.trim();
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validation
                let isValid = true;
                
                if (!username) {
                    showError(usernameInput, 'usernameError', 'Please choose a username');
                    isValid = false;
                }
                
                if (!email || !isValidEmail(email)) {
                    showError(emailInput, 'emailError', 'Please enter a valid email address');
                    isValid = false;
                }
                
                if (password.length < 8) {
                    showError(passwordInput, 'passwordError', 'Password must be at least 8 characters long');
                    isValid = false;
                }
                
                if (password !== confirmPassword) {
                    showError(confirmPasswordInput, 'confirmPasswordError', 'Passwords do not match');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Disable button and show loading state
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
                
                try {
                    // Create form data
                    const formData = new FormData();
                    formData.append('username', username);
                    formData.append('email', email);
                    formData.append('password', password);
                    
                    // Send registration request
                    const response = await fetch('/register', {
                        method: 'POST',
                        body: formData,
                        credentials: 'same-origin'
                    });
                    
                    if (response.redirected) {
                        // Show success message and redirect to login after a delay
                        registerForm.style.display = 'none';
                        successMessage.style.display = 'block';
                        
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        // Handle registration error
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Registration failed. Please try again.');
                    }
                } catch (error) {
                    // Show error message
                    showError(usernameInput, 'usernameError', 'Registration failed. Username or email may be taken.');
                    console.error('Registration error:', error);
                    
                    // Re-enable button
                    registerBtn.disabled = false;
                    registerBtn.textContent = 'Sign Up';
                }
            });
            
            // Helper function to show error messages
            function showError(input, errorId, message) {
                input.classList.add('input-error');
                const errorElement = document.getElementById(errorId);
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            }
            
            // Email validation helper
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // Clear error when typing
            [usernameInput, emailInput, passwordInput, confirmPasswordInput].forEach(input => {
                input.addEventListener('input', function() {
                    if (this.classList.contains('input-error')) {
                        this.classList.remove('input-error');
                        const errorElement = this.nextElementSibling;
                        if (errorElement && errorElement.classList.contains('error-message')) {
                            errorElement.style.display = 'none';
                        }
                    }
                });
            });
            
            // Check for error in URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('error') === 'registration_failed') {
                showError(usernameInput, 'usernameError', 'Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
