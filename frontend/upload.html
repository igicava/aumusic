<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загрузка треков</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="file"] {
      padding: 3px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .file-list {
      margin-top: 10px;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      padding: 5px;
      background-color: #f9f9f9;
      margin-bottom: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
<h1>Загрузка музыкальных треков</h1>

<form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="artist">Исполнитель:</label>
    <input type="text" id="artist" name="artist" required>
  </div>

  <div class="form-group">
    <label for="album">Альбом:</label>
    <input type="text" id="album" name="album" required>
  </div>

  <div class="form-group">
    <label for="files">Выберите файлы треков:</label>
    <input type="file" id="files" name="files" multiple accept="audio/*" required>

    <div id="fileList" class="file-list">
      <!-- Список выбранных файлов будет отображаться здесь -->
    </div>
  </div>

  <button type="submit">Загрузить треки</button>
</form>

<script>
  // Отображение списка выбранных файлов
  document.getElementById('files').addEventListener('change', function(e) {
    const fileList = document.getElementById('fileList');
    fileList.innerHTML = '';

    for (let i = 0; i < this.files.length; i++) {
      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';
      fileItem.innerHTML = `
                    <span>${this.files[i].name}</span>
                    <span>${(this.files[i].size / 1024 / 1024).toFixed(2)} MB</span>
                `;
      fileList.appendChild(fileItem);
    }
  });

  // Обработка отправки формы
  document.getElementById('uploadForm').addEventListener('submit', function(e) {
    const files = document.getElementById('files').files;
    if (files.length === 0) {
      alert('Пожалуйста, выберите хотя бы один файл');
      e.preventDefault();
      return false;
    }

    // Можно добавить дополнительную проверку размера файлов здесь
    return true;
  });
</script>
</body>
</html>
