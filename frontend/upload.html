<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Загрузка треков</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="file"] {
      padding: 3px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .file-list {
      margin-top: 10px;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      padding: 5px;
      background-color: #f9f9f9;
      margin-bottom: 5px;
      border-radius: 3px;
    }
    .progress-container {
      margin-top: 20px;
      display: none;
    }
    .progress-bar {
      width: 100%;
      background-color: #f1f1f1;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .progress {
      height: 20px;
      border-radius: 5px;
      background-color: #4CAF50;
      width: 0%;
      transition: width 0.3s;
    }
    .status {
      text-align: center;
      font-weight: bold;
    }
    #uploadStatus {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1>Загрузка музыкальных треков</h1>

<form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <label for="artist">Исполнитель:</label>
    <input type="text" id="artist" name="artist" required>
  </div>

  <div class="form-group">
    <label for="album">Альбом:</label>
    <input type="text" id="album" name="album" required>
  </div>

  <div class="form-group">
    <label for="files">Выберите файлы треков:</label>
    <input type="file" id="files" name="files" multiple accept="audio/*" required>

    <div id="fileList" class="file-list">
      <!-- Список выбранных файлов будет отображаться здесь -->
    </div>
  </div>

  <button type="submit" id="submitBtn">Загрузить треки</button>
</form>

<div class="progress-container" id="progressContainer">
  <div class="progress-bar">
    <div class="progress" id="progressBar"></div>
  </div>
  <div class="status" id="uploadStatus">Подготовка к загрузке...</div>
</div>

<script>
  // Отображение списка выбранных файлов
  document.getElementById('files').addEventListener('change', function(e) {
    const fileList = document.getElementById('fileList');
    fileList.innerHTML = '';

    for (let i = 0; i < this.files.length; i++) {
      const fileItem = document.createElement('div');
      fileItem.className = 'file-item';
      fileItem.innerHTML = `
        <span>${this.files[i].name}</span>
        <span>${(this.files[i].size / 1024 / 1024).toFixed(2)} MB</span>
      `;
      fileList.appendChild(fileItem);
    }
  });

  // Обработка отправки формы
  document.getElementById('uploadForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const files = document.getElementById('files').files;
    if (files.length === 0) {
      alert('Пожалуйста, выберите хотя бы один файл');
      return;
    }

    const artist = document.getElementById('artist').value;
    const album = document.getElementById('album').value;

    if (!artist || !album) {
      alert('Пожалуйста, заполните все поля');
      return;
    }

    // Показываем progress bar
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const uploadStatus = document.getElementById('uploadStatus');
    const submitBtn = document.getElementById('submitBtn');

    progressContainer.style.display = 'block';
    submitBtn.disabled = true;

    // Создаем FormData и добавляем файлы
    const formData = new FormData();
    formData.append('artist', artist);
    formData.append('album', album);

    for (let i = 0; i < files.length; i++) {
      formData.append('files', files[i]);
    }

    // Отправляем запрос с отслеживанием прогресса
    const xhr = new XMLHttpRequest();

    xhr.upload.addEventListener('progress', function(e) {
      if (e.lengthComputable) {
        const percentComplete = (e.loaded / e.total) * 100;
        progressBar.style.width = percentComplete + '%';
        uploadStatus.textContent = `Загрузка: ${Math.round(percentComplete)}%`;
      }
    });

    xhr.addEventListener('load', function() {
      if (xhr.status === 201) {
        uploadStatus.textContent = 'Загрузка завершена успешно!';
        try {
          const response = JSON.parse(xhr.responseText);
          console.log('Upload successful:', response);
          // Можно добавить отображение результатов
        } catch (e) {
          console.error('Error parsing response:', e);
        }
      } else {
        uploadStatus.textContent = 'Ошибка при загрузке: ' + xhr.statusText;
        console.error('Upload error:', xhr.statusText);
      }
      submitBtn.disabled = false;
    });

    xhr.addEventListener('error', function() {
      uploadStatus.textContent = 'Ошибка при загрузке';
      console.error('Upload error');
      submitBtn.disabled = false;
    });

    xhr.open('POST', '/upload', true);
    xhr.send(formData);
  });
</script>
</body>
</html>
